 # This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
  # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

  # This workflow uses actions that are not certified by GitHub.
  # They are provided by a third-party and are governed by
  # separate terms of service, privacy policy, and support
  # documentation.

  name: Java CI with Maven

  on:
    push:
      branches: [ "main" ]

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven

        - name: Install Chrome
          run: sudo apt-get install google-chrome-stable

        - name: Build with Maven
          run: mvn -B package --file pom.xml

        - name: Check testng.xml file
          run: ls -l src/test/resources

        - name: Test website availability
          run: curl -I https://askomdch.com/

        - name: Run Tests
          run: mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml
          working-directory: ./Project2TestNG

        - name: Display surefire reports
          run: cat target/surefire-reports/*.txt

        - name: Attach screenshots and reports
          uses: actions/upload-artifact@v3
          if: failure()
          with:
            name: screenshots-and-report
            path: |
              screenshots
              target/surefire-reports/emailable-report.html

        - name: Attach reports only
          uses: actions/upload-artifact@v3
          with:
            name: report
            path: target/surefire-reports/emailable-report.html